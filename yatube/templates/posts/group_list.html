{%extends 'base.html'%}
  {% block content %}  
    {% for post in posts %}
      <ul>
        <li>
          Автор: {{ post.author.get_full_name }}
        </li>
        <li>
          Дата публикации: {{ post.pub_date|date:"d E Y" }}
        </li>
      </ul>
      <p>{{ post.text| linebreaksbr }}</p>    
      {% if not forloop.last %}<hr>{% endif %}
      {% endfor %} 
        <!-- под последним постом нет линии -->
  {% endblock %}
